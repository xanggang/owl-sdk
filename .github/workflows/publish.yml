name: publish-npm

on:
  push:
    branches: [master, dev]

jobs:
  install:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - name: checkout
      uses: actions/checkout@master

    - name: use Node.js 10
      uses: actions/setup-node@v1
      with:
        node-version: 10

    - name: npm install
      run: npm install


    - name: build
      run: npm run build


    - name: publish
      uses: JS-DevTools/npm-publish@v1
      with:
        token: ${{secrets.NPM_TOKEN}}

