name: Deno

on:
  push:
    branches: [master]

jobs:
  install:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [12.x]
      
    steps:
    - name: Setup repo
      uses: actions/checkout@v2
      
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - run: npm install
    - run: npm build
        
    
  
